
{% extends "base.html" %}

{% block content %}
    <a href="{% url 'polls:index' %}">Back</a>
    
    <h2>Password Confirm</h2>

    {% if success == True %}
    <p><b>Successfully reset password</b></p>
    {% else %}

    {% if error == True %}
    <p><b>ERROR</b></p>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      {{ confirm_form }}
      <button type="submit">Reset password</button>
    </form>
    {% endif %}
{% endblock content %}
