
{% extends "base.html" %}

{% block content %}
    <a href="{% url 'polls:index' %}">Back</a>
    
    <h2>Password Reset</h2>

    {% if success == True %}
    <p><b>Successfully sent email</b></p>
    {% else %}
      
    {% if error == True %}
    <p><b>ERROR</b></p>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      {{ reset_form }}
      <button type="submit">Send reset link</button>
    </form>
    {% endif %}
{% endblock content %}
