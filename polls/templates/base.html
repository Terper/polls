<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <title>{% block title %}Polls{% endblock %}</title>
</head>

<body>
    <header>
        <h1><a href="{% url 'polls:index' %}">Polls</a></h1>
        <div>
            {% if user.is_authenticated %}
                Hello, {{user.username}} |  
                <a href="{% url 'polls:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'polls:login' %}">Login</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock content %}
</body>
